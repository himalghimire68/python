<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Movie Review's</title>

		<!-- Loading main css file -->
		<link rel="stylesheet" href="style.css">

	</head>


	<body>
		
		<form>
			<div id="site-content">
				<header class="site-header">
					<div class="container">
						<a href="index.html" id="branding">
							<img src="images/logo.png" alt="" class="logo">
							<div class="logo-copy">
								<h1 class="site-title">RateIt!</h1>
								<small class="site-description">know Your Movies</small>
							</div>
						</a> <!-- #branding -->

						<div class="main-navigation">
							<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
								<input class="menu" type="text" style="padding-right:5px;" name="input_search">
								<button ><i class="fa fa-search"></i>Search</button>

							<form action="#" class="search-form">
								<input type="text" placeholder="Search...">
								<button><i class="fa fa-search"></i></button>
							</form>
						</div> <!-- .main-navigation -->

						<div class="mobile-navigation"></div>
					</div>
				</header>
				<main class="main-content">
					<div class="container">
						<div class="page">
							<div class="row">
								<div class="col-md-9">
									<div class="slider">
										<ul class="slides">
											<li><a href="#"><img src="dummy/slide-1.jpg" alt="Slide 1"></a></li>
											<li><a href="#"><img src="dummy/slide-2.jpg" alt="Slide 2"></a></li>
											<li><a href="#"><img src="dummy/slide-3.jpg" alt="Slide 3"></a></li>
										</ul>
									</div>
								</div>
								<div class="col-md-3">
									<div class="row">
										<div class="col-sm-6 col-md-12">
											<div class="latest-movie">
												<a href="#"><img src="dummy/thumb-1.jpg" alt="Movie 1"></a>
											</div>
										</div>
										<div class="col-sm-6 col-md-12">
											<div class="latest-movie">
												<a href="#"><img src="dummy/thumb-2.jpg" alt="Movie 2"></a>
											</div>
										</div>
									</div>
								</div>
							</div> <!-- .row -->
							<div class="row">
								<div class="col-sm-6 col-md-3">
									<div class="latest-movie">
										<a href="#"><img src="dummy/thumb-3.jpg" alt="Movie 3"></a>
									</div>
								</div>
								<div class="col-sm-6 col-md-3">
									<div class="latest-movie">
										<a href="#"><img src="dummy/thumb-4.jpg" alt="Movie 4"></a>
									</div>
								</div>
								<div class="col-sm-6 col-md-3">
									<div class="latest-movie">
										<a href="#"><img src="dummy/thumb-5.jpg" alt="Movie 5"></a>
									</div>
								</div>
								<div class="col-sm-6 col-md-3">
									<div class="latest-movie">
										<a href="#"><img src="dummy/thumb-6.jpg" alt="Movie 6"></a>
									</div>
								</div>
							</div> <!-- .row -->


						</div>
					</div> <!-- .container -->
				</main>
			</div>
		</form>
			<footer class="site-footer">

			</footer>
		</div>

		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>

</html>
