<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

		<title>Movie Review's</title>

		<!-- Loading main css file -->
		<link rel="stylesheet" href="../static/style.css">

	</head>
	<body>
		<form method="post" action="/">
			<div id="site-content">
				<header class="site-header">
					<div class="container">
						<a href="index.html" id="branding">
							<img src="images/logo.png" alt="" class="logo">
							<div class="logo-copy">
								<h1 class="site-title">RateIt!</h1>
								<small class="site-description">know Your Movies</small>
							</div>
						</a> <!-- #branding -->






 <!--Search Button-->


						<div class="main-navigation">
							<form  method="POST" class="search-form" >
								<input type="text" placeholder="Search..." name="search_name">
								<button name="submit"></i>Search</button>
							</form>
						</div> <!-- .main-navigation -->





						<div class="mobile-navigation"></div>
					</div>
				</header>
				<main class="main-content">
					<div class="container">
						<div class="page">
							<div class="row">

							</div> <!-- .row -->
							<div class="row">
								<div class="col-sm-6 col-md-3">
									<div class="latest-movie">
										<a href="#"><img src="{{thumb}}" alt="Movie Photo"></a>
									</div>
								</div>

							</div> <!-- .row -->
							<div class="row">
							<div class="col-md-4">
								<h2 class="section-title movie_photo">{{name}}</h2>
								<p class="ratings">({{year}})</p>
								<p class="ratings" style="font-size:25px; color:#44aa22;">{{rating}} </p>
								<p class="ratings"> Director: {{director}}</p>
								<p class="ratings"> Main character: {{maincharacter}},{{maincharacter1}}</p>
								<p class="ratings"> Runtime:  {{runtime}} Minutes</p>

								<ul class="movie-schedule">
									<li>
										<a href="https://www.youtube.com/results?search_query={{name}} " target="_blank">Watch Trailer</a>
									</li>

								</ul> <!-- .movie-schedule -->
						</div>
					</div> <!-- .container -->
				</main>
			</div>
		</form>
			<footer class="site-footer">

			</footer>
		</div>

		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>

	</body>

</html>
